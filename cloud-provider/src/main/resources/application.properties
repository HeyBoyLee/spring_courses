server.port=8081
#指定是否在spring容器启动时创建表
spring.jpa.generate-ddl=true
#在控制台是否显示sql语句
spring.jpa.show-sql=true
#指定应用重启后不重新更新表内容
spring.jpa.hibernate.ddl-auto=none

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.153.60:3306/brands_fans?characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root

#配置日志
logging.pattern.console=level-%level %msg%n
logging.level.root=info
logging.level.org.hibernate=info
#sql 查询动态值
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
#显示结果
logging.level.org.hibernate.hql.internal.ast.exec.BasicExecutor=trace

logging.level.com.boy=info

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


